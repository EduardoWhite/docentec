<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Bienvenido Usuario</title>
</head>
<body>
    <main class="container">
        <aside class="barra-lateral">
            <div class="container-menu-hamburguer">
                <img src="img/menu.png" class="menu">
            </div>
            <div class="container-logo">
                <img src="img/logo.png" class="logo">
            </div>
            <div class="container-user">
                <img src="img/usuario.png" class="usuario">
            </div>
            <div class="container-name">
                <p>Bienvenida Martha</p>
            </div>
            <div class="container-menu">
                <ul>
                    <li class="li-home">
                        <img src="img/inicio.png">
                        <span>Inicio</span>
                    </li>
                    <li>
                        <img src="img/user.png">
                        <span>Datos Personales</span>
                    </li>
                    <li>
                        <img src="img/escolaridad.png">
                        <span>Escolariad</span>
                    </li>
                    <li>
                        <img src="img/disponibilidad.png">
                        <span>Disponibilidad</span>
                    </li>
                    <li>
                        <img src="img/horario.png">
                        <span>Horario</span>
                    </li>
                </ul>
            </div>
            <div class="container-log-out">
                <ul>
                    <li class="li-log-out">
                        <img src="img/salir.png">
                        <span>Cerrar sesión</span>
                    </li>
                </ul>
            </div>
        </aside>
        <section class="main">
            <header>
                <div class="box-tec">
                    <img src="img/logotec.png">
                </div>
                <div class="box-text">
                    <p>Instituto tecnológico de Tijuana<br/>Subdirección académica<br/>Departamento de sistemas y computación</p>
                </div>
                <div class="box-itt">
                    <img src="img/logotectijuana.png" alt="">
                </div>
            </header>
            <section class="main-iframes">
                <iframe src="iframes/home.html" frameborder="0"></iframe>
            </section>
        </section>
    </main>
    <footer>
        <p>Copyright 2020, All Right Reserved. Diseño Web por: DocenTec</p>
    </footer>
</body>
</html>
